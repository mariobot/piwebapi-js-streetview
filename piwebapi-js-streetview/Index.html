<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PI Web Api Google Street View</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />    
</head>
<body>
    <div id="auth-view-mode">
        <h3>PI Web Api Google Street View Login Page:</h3>
        <form>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" class="form-control" placeholder="User name" />
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Password" />
            </div>
            <button id="go-to-map-btn" type="button" class="btn">Log In!</button>
        </form>
    </div>
    <div id="map-view-mode" style="display:none">
        <div id="google">
            <div id="map"></div>
            <div id="pano"></div>
        </div>
        <div id="other">
            <div class="form-group" id="search-address">
                <p>Please enter the location you woulk like to visit</p>
                <div class="form-inline">
                    <input type="text" class="form-control" id="address" />
                    <button type="button" class="btn" id="search-address-btn">Search</button>
                </div>
            </div>
            <div id="info">
                <p>Latitude: <span id="latitude"></span></p>
                <p>Longitude: <span id="longitude"></span></p>
                <p>Heading: <span id="heading"></span></p>
                <p>Pitch: <span id="pitch"></span></p>
                <p>Zoom: <span id="zoom"></span></p>
                <button type="button" id="start-btn" class="btn btn-primary">Start Recording</button>
                <button type="button" id="stop-btn" class="btn btn-danger">Stop Recording</button>
                <button type="button" id="back-btn" class="btn">Back to login page</button>
            </div>
        </div>
    </div>
    <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCObbBpnMALUeTO-BFhVm5w64F7hm8g6e4"></script>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="Scripts/app.js"></script>

    

</body>
</html>
